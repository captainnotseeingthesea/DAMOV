// Example zsim config file
// Models a hypothetical Skylake-like 32-core CMP, 64MB shared LLC, mesh network, 6-channel DDR4

sim = {
    stats = "test4cores"
    domains = 1;
    phaseLength = 1000;
    statsPhaseInterval = 10000;
    printHierarchy = true;
    pinOptions = " -pause_tool 1";
    # attachDebugger = True;
    deadlockDetection = False;
};

sys = {
    caches = {
        l1d = {
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            caches = 4;
            latency = 4;
            size = 32768;
        };
        l1i = {
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            caches = 4;
            latency = 3;
            size = 32768;
        };
        graphPrefetcher = {
            isGraphPrefetcher = True;
            entries = 32;
            latency = 1;
            prefetchers = 4;
            configFunc = "config_prefetcher";
        };
        l2 = {
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            caches = 4;
            latency = 7;
            children = "l1i|l1d|graphPrefetcher";
            size = 262144;
        };
        l3 = {
            array = {
                hash = "H3";
                type = "SetAssoc";
                ways = 16;
            };
            banks = 4;
            caches = 1;
            latency = 27;
            children = "l2";
            size = 8388608;
        };
    };

    cores = {
        simpleCore = {
            cores = 4;
            dcache = "l1d";
            icache = "l1i";
            prefetcher = "graphPrefetcher";
            type = "Simple";
        };
    };

    frequency = 2800;
    lineSize = 64;
    # networkType = "mesh";
    # networkFile = "network_4.mesh";

    mem = {
        addrMapping = "rank:col:bank";
	    #splitAddrs = False;
        closedPage = True;
        controllerLatency = 40;
        controllers = 1;
        tech = "DDR4-2400-CL17";
        type = "DDR";
    };
};

process0 = {
    # command = "../workloads/GRAPH/graph";
    command = "../workloads/OPENMP/openmp";
    # command = "../workloads/THREAD/thread";
    # startFastForwarded = True;
};
